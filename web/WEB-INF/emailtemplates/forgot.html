<html>
    <head>
        <title>Notes App Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Password Request: </h2>
        <p>
            Hi {{firstname}} {{lastname}},
            You requested a password in to Notes App on {{date}}.
        </p>
        <br>
        <p>
            Your password is: <b> {{password}} </b>
        </p>
        <br>
        <p>
            If you are not {{firstname}} {{lastname}} or did not request a password,
            please ignore this email.
        </p>
    </body>
</html>
